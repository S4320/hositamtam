<body>
  
    <div  class="section" id="section1">
      <header class="mainHeader">
        <div class="mainHeader__logo">
          <img class="mainHeader__logo__img" src="images/logo.ico" alt="logo" />
        </div>
  
        <form id="searchForm" method="get" action="SearchController">
          <div class="market__search">
            <input
              type="text"
              class="market__searchInput"
              name="market"
              id="searchInput"
              placeholder="   궁금한 시장 이름을 입력하세요. Ex.부평깡통시장"
            />
            <button
              class="market__searchButton"
              type="submit"
              name="action"
              value="search"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
  
        <nav class="mainHeader__nav">
          <ul class="mainHeader__menu">
            <li><a class="mainHeader__menu__item">서비스안내</a></li>
            <li><a class="mainHeader__menu__item">시끌시끌</a></li>
            <li><a class="mainHeader__menu__item">카테고리</a></li>
          </ul>
        </nav>
      </header>
      <!-- header 끝 -->
      <div class="listCategory" >
        <div class="close"></div>
        <div class="listCategoryContent">

          <form method="get" action="form-action.html">
            
            <p>어떤 시장이 궁금한가요?</p>
            <div class="left">
              <label><input type="checkbox" name="" value="">농산물</label>
            </div>
            <div class="right">
              <label><input type="checkbox" name="" value="">음식점</label>
            </div>
            <div class="left">
              <label><input type="checkbox" name="" value="">가공식품</label>
            </div>
            <div class="right">
              <label><input type="checkbox" name="" value="">수산물</label>
            </div>
            <div class="left">
              <label><input type="checkbox" name="" value="">축산물</label>
            </div>
            <div class="right">
              <label><input type="checkbox" name="" value="">가정용품</label>
            </div>
            <div class="left">
              <label><input type="checkbox" name="" value="">의류</label>
            </div>
            <div class="right">
              <label><input type="checkbox" name="" value="">신발</label>
            </div>
            <div class="left">
              <label><input type="checkbox" name="" value="">기타</label>
            </div>
          
       
  
            <p><input type="submit" value="이동하기" id="submit">
              
            </p>
          </form>
        </div>  
      </div> 
     
      
      <div id="btnGroup">
        
          <button id="mkList" class="category"><i class="bi bi-basket-fill"></i><br> 시장 리스트 </button>
          <button id="category" class="category"><i class="bi bi-megaphone-fill"></i><br> 시끌시끌</button>
          <button id="category" class="category"><i class="bi bi-info-circle-fill"></i><br> 서비스 안내</button>
         
      </div>
      <div id="busanExplain" >
        <p>부산 전통 시장</p>
         <p>부산의 맛과 문화를 만나다!</p>
     </div>
       
        
    </div>
    <div class="section" id="section2">
      <h4>호시탐탐 안내</h4>
      <div class="hosiInfo"></div>
      <h4>등급 안내</h4>
      <div class="gradeInfo">
        <div class="gradeLine">
          <div class="grade1"></div>
          <div class="grade2"></div>
          <div class="grade3"></div>
          <div class="grade4"></div>
        </div>
        <div class="gradeNameBox">
          <div class="gradeName">시장 햇병아리</div>
          <div class="gradeName">시장 탐험가</div>
          <div class="gradeName">시장 지킴이</div>
          <div class="gradeName">시장 지박령</div>

        </div>  
          
      </div>
